<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PokeDex Combat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e3350d;
            --secondary-color: #3b5ba7;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--light-gray);
            background-image: url('https://i.imgur.com/HXMVJHI.png');
            background-repeat: repeat;
            background-size: 200px;
            background-opacity: 0.1;
            line-height: 1.6;
            color: var(--dark-gray);
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        
        .header-logo {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .header-logo img {
            max-width: 150px;
            height: auto;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 5px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .tagline {
            color: var(--secondary-color);
            text-align: center;
            font-size: 1rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
        }
        
        .auth-form {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border-top: 5px solid var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(59, 91, 167, 0.2);
        }
        
        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            transition: var(--transition);
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }
        
        button:hover {
            background-color: #2a4078;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash-message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: var(--border-radius);
        }
        
        .flash-message.error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
        
        .flash-message.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .pokedex-device {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .pokedex-device img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <img src="https://i.imgur.com/jNPi0Dc.png" alt="PokeDex Logo">
        </div>
        
        <h1>PokeDex</h1>
        <p class="tagline">ML Powered Pokemon Combat Gaming Interface</p>
        
        <div class="auth-form">
            <div class="pokedex-device">
                <img src="https://i.imgur.com/lhTyJiM.png" alt="PokeDex Device">
            </div>
            
            <h2 style="text-align: center; margin-bottom: 20px; color: var(--secondary-color);">Trainer Login</h2>
            
            {% if get_flashed_messages() %}
            <div class="flash-messages">
                {% for category, message in get_flashed_messages(with_categories=true) %}
                <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="user_id">Trainer ID</label>
                    <input type="text" id="user_id" name="user_id" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <div class="auth-links">
                <p>New trainer? <a href="{{ url_for('register') }}">Register here</a></p>
                <p><a href="{{ url_for('index') }}">Back to PokeDex</a></p>
            </div>
        </div>
    </div>
</body>
</html>
